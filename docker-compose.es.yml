services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    restart: on-failure
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - ${HRM_ES_PORT:-9200}:9200
