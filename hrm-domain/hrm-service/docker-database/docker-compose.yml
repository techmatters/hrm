services:
  db:
    build: .

    environment:
      POSTGRES_USER: rdsadmin
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: hrmdb

    volumes:
      - ./hrmdb.sql:/docker-entrypoint-initdb.d/hrmdb.sql

    command: ['postgres', '-c', 'log_statement=all', '-c', 'shared_preload_libraries=pgaudit']

    ports:
      - '5432:5432'
