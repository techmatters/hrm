version: '3'

services:
  service:
    image: hrm-service
    ports:
      - '127.0.0.1:3030:3030'
      - '127.0.0.1:3031:3031'

    environment:
      POSTGRES_PORT: 5432
      PORT: 3030
      INTERNAL_SERVICES_PORT: 3031

      RDS_HOSTNAME: 127.0.0.1
      RESOURCES_PASSWORD: postgres

    env_file:
      - ./.env.service-test