version: '3'

services:
  db:
    image: library/postgres:16.3

    environment:
      POSTGRES_USER: rdsadmin
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: hrmdb

    volumes:
      - ../../../../../../test-support/db-init/dump.sql:/docker-entrypoint-initdb.d/dump.sql

    command: ['postgres', '-c', 'log_statement=all']

    ports:
      - '127.0.0.1:5433:5432'

  job-processor:
    image: hrm-service
    environment:
      POSTGRES_PORT: 5432
      RDS_HOSTNAME: db
      HRM_RUN_MIGRATIONS: 'false'
      RESOURCES_CREATE_SCHEMA: 'true'
      RESOURCES_PASSWORD: postgres

    env_file:
      - ./.env.service-test
    depends_on:
      - db

  service:
    image: hrm-service
    ports:
      - '127.0.0.1:3000:3000'
      - '127.0.0.1:3001:3001'

    environment:
      RDS_HOSTNAME: db
      RESOURCES_PASSWORD: postgres

    env_file:
      - ./.env.service-test

    depends_on:
      - job-processor