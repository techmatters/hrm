name: hrm-ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout Branch
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      working-directory: hrm-service
      run: npm install
    - name: Run Lint
      working-directory: hrm-service
      run: npm run lint --if-present
    - name: Run Unit Tests
      working-directory: hrm-service
      run: npm run test:unit
    - name: Setup database tables
      uses: m4nu56/postgresql-action@1.0
      with:
        # Version of PostgreSQL to use
        postgresql version: 12.7
        # POSTGRES_DB - name for the default database that is created
        postgresql db: hrmdb
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: hrm
        # POSTGRES_PASSWORD - superuser password
        postgresql password: postgres
        # POSTGRES_INIT_SCRIPTS - directory containing DB init scripts
        postgresql init scripts: hrm-service/service-tests/db-init
    - name: Run Service Tests
      working-directory: hrm-service
      run: npm run test:service
      env:
        USE_OPEN_PERMISSIONS: true
        CI: true
        API_KEY: secret
        TWILIO_ACCOUNT_SID: ACxxx
        TWILIO_AUTH_TOKEN: xxxxxx
        RDS_PASSWORD: postgres
